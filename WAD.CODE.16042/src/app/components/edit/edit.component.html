<div class="edit-container">
    <h1>Edit Post</h1>
  
    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
    </div>
  
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control" />
        <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="error-message">
          Title is required and should be at least 5 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" formControlName="content" class="form-control"></textarea>
        <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched" class="error-message">
          Content is required and should be at least 10 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="categoryId">Category ID</label>
        <input id="categoryId" formControlName="categoryId" class="form-control" />
        <div *ngIf="postForm.get('categoryId')?.invalid && postForm.get('categoryId')?.touched" class="error-message">
          Category ID is required.
        </div>
      </div>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">Save Changes</button>
        <button mat-raised-button color="accent" type="button" (click)="goBack()">Back to Posts</button>
      </div>
    </form>
  </div>
